<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(2, 1, 8, 0.85), rgba(0, 0, 0, 0.4)),
                        url('wallpaperflare.com_wallpaper (13).jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .error-box{
            max-width: 600px;
            padding: 40px;
        }

        .error-box h1{
            font-size: 120px;
            color: rgb(184, 3, 3);
            margin-bottom: 10px;
        }

        .error-box h2{
            font-size: 32px;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .error-box p{
            font-size: 18px;
            color: #ddd;
            margin-bottom: 40px;
        }

        .error-box a{
            text-decoration: none;
            color: white;
            background: rgb(220, 19, 19);
            padding: 12px 28px;
            letter-spacing: 4px;
            transition: 0.4s;
            border-radius: 4px;
        }

        .error-box a:hover{
            background: transparent;
            border: 1px solid rgb(105, 41, 41);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-box">
            <h1>404</h1>
            <h2>PAGE NOT FOUND</h2>
            <p>
                The page you’re looking for doesn’t exist or has been moved.
                Let’s get you back to exploring exotic cars.
            </p>
            <a href="index.html">GO BACK HOME</a>
        </div>
    </div>

</body>
</html>
